<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Image Example</title>
</head>
<body>

  <label for="imageUrlInput">Enter Image URL:</label>
  <input type="text" id="imageUrlInput" placeholder="Enter image URL">

  <!-- <img src="../images/ard.png" alt=""> -->
  <button onclick="showImage()">Show Image</button>

  <div id="imageContainer">
  </div>

  <script>
    function showImage() {
      // Get the input value
      if( imageUrl = document.getElementById('imageUrlInput').value){
          var imageUrl = document.getElementById("imageUrlInput").innerHTML="../images/ard.png";
      }

      // Create an image element
      var imgElement = document.createElement("img");

      // Set the source attribute of the image element
      imgElement.src = imageUrl;

      // Set some styling for the image (optional)
      imgElement.style.maxWidth = "100%";
      imgElement.style.height = "auto";

      // Get the container where the image will be displayed
      var imageContainer = document.getElementById("imageContainer");

      // Clear previous content in the container
      imageContainer.innerHTML = "";

      // Append the image element to the container
      imageContainer.appendChild(imgElement);
    }
  </script>

</body>
</html>
